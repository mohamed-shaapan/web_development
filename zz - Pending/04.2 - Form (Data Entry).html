<html>
	<head>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>

	<body>
		<h2 class="w3-center">Manual Slideshow</h2>
		<form class="w3-card-12 w3-margin" style="width:600px">
			<header class="w3-container w3-pink w3-center w3-padding-8">
				<h3>Sign Up Form</h3>
			</header>
			
			<div class="w3-container w3-padding-8 w3-margin-top">
				<label class="w3-label w3-validate">Name</label>
				<input type="email" class="w3-input w3-border" required />
				
				<label class="w3-label">Country</label>
				<select class="w3-select w3-border">
					<option value="" selected disabled>
						Choose your country
					</option>
					<option value="US">United States</option>
					<option value="UK">United Kingdom</option>
					<option value="RU">Russia</option>
				</select>
					
				<button class="w3-btn w3-margin-top w3-margin-bottom w3-green">Sign Up</button>
			</div>
			
			<footer class="w3-container w3-pink w3-center">
				<h3>All Rights Reserved</h3>
			</footer>
		</form>
	</body>
</html>
