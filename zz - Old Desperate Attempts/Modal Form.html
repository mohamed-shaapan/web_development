<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

		<script>
			function myFunction(){
			//window.alert('success');
			document.getElementById('id01').style.display='none';
			}
		</script>

	</head>
	
	<body class="w3-container">

		<h2>W3.CSS Modal</h2>

		<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn">Open Modal</button>

		<div id="id01" class="w3-modal">
			<div class="w3-modal-content w3-animate-zoom w3-card-12 w3-round-xlarge" style="width:400px; overflow:hidden;">
				<header class="w3-container w3-pink">
					<h2><i class="fa fa-user w3-margin-right w3-margin-left"></i>Account Login</h2>
				</header>
				 
				<div class="w3-container" style="margin-left:15px; margin-right:15px;">
					<p>
					<label class="w3-text-grey"><b>Email</b></label>
					<input type="email" class="w3-input w3-border" placeholder="userID@provider.domain">
					</p>

					<p>
					<label class="w3-text-grey"><b>Password</b></label>
					<input type="password" class="w3-input w3-border" placeholder="1234567890">
					</p>

					<div class="w3-center">
						<button class="w3-btn w3-green w3-margin-bottom w3-round-xxlarge w3-ripple w3-padding-8" style="width:100px;">Sign In</button>
						<button class="w3-btn w3-dark-grey w3-margin-bottom w3-round-xxlarge w3-ripple w3-padding-8" style="width:100px;">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
