<html>
	
	<head>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>
	
	<body>
		<!--Start---------------Navigation Bar---------------->
		<ul class="w3-navbar w3-dark-grey w3-card-4" style="min-width:1100px">
			<li class="w3-green"><a href="#" class="w3-padding-16">CSED BillBoard</a></li>
			
			<li class="w3-blue"><a href="#" class="w3-padding-16" onclick="openBlock()">Block Dropdown <i class="fa fa-caret-down"></i></a></li>			
			<li class="w3-dropdown-hover w3-yellow">
				<a href="#" class="w3-padding-16">Inline Dropdown <i class="fa fa-caret-down"></i></a>
				<div class="w3-dropdown-content w3-white w3-card-4" style="width:300px">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</li>
		</ul>
		
		
		<!--Start---------------Block Dropdown Content---------------->
		<nav class="w3-dropnav w3-light-grey" style="display:none; height:200px" id="Block01">
			<div class="w3-container">
				<span class="w3-closebtn" onclick="closeBlock()">X</span>
			</div>
			<div class="w3-container">
				<input type="search" value="" placeholder="Search Here" />
			</div>
		</nav>
		
	</body>
	
	<script>
		function openBlock(){
			document.getElementById("Block01").style.display="block";
		}
		function closeBlock(){
			document.getElementById("Block01").style.display="none";
		}
	</script>

</html>
