<html>

	<head>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>


	<body class="w3-container">
		<h2>Active Tabs</h2>
		<p>Click on the links below:</p>

		<div class="w3-border w3-card-12" style="width:80%; overflow:hidden">
			<ul class="w3-navbar w3-black">
				<li id="LondonTab" class="tablink"><a href="#"  onclick="openCity('London');">London</a></li>
				<li id="ParisTab" class="tablink"><a href="#" onclick="openCity('Paris');">Paris</a></li>
				<li id="TokyoTab" class="tablink"><a href="#" onclick="openCity('Tokyo');">Tokyo</a></li>
			</ul>

			<div id="London" class="w3-container city w3-animate-left">
				<h2>London</h2>
				<p>London is the capital city of England.</p>
			</div>

			<div id="Paris" class="w3-container city w3-animate-left">
				<h2>Paris</h2>
				<p>Paris is the capital of France.</p>
			</div>

			<div id="Tokyo" class="w3-container city w3-animate-left">
				<h2>Tokyo</h2>
				<p>Tokyo is the capital of Japan.</p>
			</div>
		</div>
	</body>

	<script>
		openCity('London');

		function openCity(city) {
			var cityTab=city+"Tab";
			var i, x, tablinks;
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
			}
			x = document.getElementsByClassName("city");
			for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
			}
			document.getElementById(city).style.display = "block";
			document.getElementById(cityTab).className += " w3-red";
		}
	</script>

</html>
