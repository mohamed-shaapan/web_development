<html>
	<head>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
		
	<body>
		<!--Start-------------Side Tabs-->
		<nav class="w3-sidenav w3-white w3-card-2 w3-light-grey" style="width:250px;">
			<div class="w3-container w3-teal w3-padding-16">
				<h3>BillBoard</h3>
			</div>
		  
			<a href="#" id="LondonTab" class="tablink" onclick="openCity('London');">Assignments</a>
			<a href="#" id="ParisTab" class="tablink" onclick="openCity('Paris');">News</a>
			<a href="#" id="TokyoTab" class="tablink" onclick="openCity('Tokyo');">Class Schedule</a>
			<a href="#" class="tablink">Semester Week Calendar</a>
			<a href="#" class="tablink">Semester Grading</a>
		</nav>
		<!--End---------------Side Tabs-->
		
		<!--Start-------------Element Containers-->
		<div class="w3-container" style="margin-left:250px">
			
			<div id="London" class="w3-container city w3-animate-left">
				<h2>London</h2>
				<p>London is the capital city of England.</p>
			</div>
			

			<div id="Paris" class="w3-container city w3-animate-left">
				<h2>Paris</h2>
				<p>Paris is the capital of France.</p>
			</div>

			<div id="Tokyo" class="w3-container city w3-animate-left">
				<h2>Tokyo</h2>
				<p>Tokyo is the capital of Japan.</p>
			</div>
			
		</div>
		<!--End---------------Element Containers-->
		  
	</body>
	
	<script>
		openCity('London');

		function openCity(city) {
			var cityTab=city+"Tab";
			var i, x, tablinks;
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" w3-hover-red", "");
				tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
				tablinks[i].className+= " w3-hover-green";
			}
			x = document.getElementsByClassName("city");
				for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			document.getElementById(city).style.display = "block";
			document.getElementById(cityTab).className += " w3-red";
			document.getElementById(cityTab).className=document.getElementById(cityTab).className.replace("w3-hover-green", "w3-hover-red");
		}
	</script>
	
	
</html>
